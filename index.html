<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jana Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css"
    />
    <link rel="stylesheet" href="./Css/style.css" />
  </head>
  <body>
    <header class="header">
      <main class="main">
        <div class="particle" id="particles-js"></div>
        <div class="header-content ">
          <h1>
            <span class="hello"> Hello,</span><br />
            <span class="name">I'M Janarthanan</span><br />
            <span class="designation">frontend developer</span>
          </h1>
          <a href="#about" class="btn">about me</a>
        </div>
      </main>
      <section class="about" id="about">
        <h3 class="about-section">About</h3>
        <p class="about-content">
          I'm a Computer science engineer.I'm passionate about front-end web
          development, I love to develop quality user experiences and currently
          open to new opportunities.
        </p>
        <h4 class="about-skills">skills</h4>
        <div class="about-skills-icon">
          <i class="devicon-html5-plain-wordmark colored icon-size"></i>
          <i class="devicon-css3-plain-wordmark colored icon-size"></i>
          <i class="devicon-bootstrap-plain-wordmark colored icon-size"></i>
          <i class="devicon-foundation-plain-wordmark colored icon-size"></i>
          <i class="devicon-javascript-plain colored icon-size"></i>
          <i class="devicon-mongodb-plain-wordmark colored icon-size"></i>
          <i class="devicon-react-original colored icon-size"></i>
          <i class="devicon-sass-original colored icon-size"></i>
          <i class="devicon-nodejs-plain-wordmark icon-size"></i>
          <i class="devicon-express-original-wordmark colored icon-size"></i>
        </div>
      </section>
      <section class="projects" id="projects">
        <h3 class="projects-section">Projects</h3>
        <div class="projects-content">
          <a
            class="projects-content-blog"
            href="http://blog-jana.herokuapp.com/"
            target="_blank"
          >
            <img src="./Img/Blog.jpg" alt="Blog"
          /></a>
          <a
            class="projects-content-cgp"
            href="https://colorgame123.netlify.com/"
            target="_blank"
          >
            <img src="./Img/cgp.jpg" alt="Color Game Project"
          /></a>
          <a
            class="projects-content-task"
            href="https://taskscheduler.netlify.com/"
            target="_blank"
          >
            <img src="./Img/task.jpg" alt="Task Scheduler"
          /></a>
          <a
            class="projects-content-photo"
            href="http://phototrooper.netlify.com/"
            target="_blank"
          >
            <img src="./Img/photo.jpg" alt="Photo Trooper"
          /></a>
        </div>
      </section>
      <section class="contact" id="contact"></section>
    </header>

    <script src="./Js/particles.min.js"></script>
    <script src="./Js/app.js"></script>
  </body>
</html>
